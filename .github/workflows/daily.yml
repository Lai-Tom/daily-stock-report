name: 每日美股報告更新

on:
  schedule:
    # 每天 UTC 時間 01:00 執行 (即台灣時間早上 09:00)
    - cron: '0 1 * * *'
  workflow_dispatch: # 允許手動點擊按鈕觸發測試

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 下載程式碼 (Checkout)
      uses: actions/checkout@v3

    - name: 設定 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安裝必要套件
      run: |
        pip install google-generativeai pytz

    - name: 執行 AI 分析腳本
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    - name: 發布到 GitHub Pages (更新網頁)
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto-update daily report"
        file_pattern: index.html
